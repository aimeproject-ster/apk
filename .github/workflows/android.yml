name: Build AimeBot APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install ALL system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libcairo2-dev \
            libgirepository1.0-dev \
            libgirepository-2.0-0 \
            gir1.2-glib-2.0 \
            libglib2.0-dev \
            libgdk-pixbuf-2.0-dev \
            libgtk-3-dev \
            libpango1.0-dev \
            libharfbuzz-dev \
            libxml2-dev \
            libjpeg-dev \
            libtiff-dev \
            libgif-dev \
            libffi-dev \
            libssl-dev \
            python3-dev \
            pkg-config \
            build-essential \
            gobject-introspection \
            libgirepository1.0-dev \
            gir1.2-gtk-3.0 \
            libcairo2-dev \
            libxt-dev \
            libgdk-pixbuf2.0-dev \
            libpango1.0-dev \
            libatk1.0-dev \
            libepoxy-dev \
            libwayland-dev \
            libxkbcommon-dev \
            libdbus-1-dev \
            libx11-dev \
            libxext-dev \
            libxi-dev \
            libxrender-dev \
            libxrandr-dev \
            libxfixes-dev \
            libxcomposite-dev \
            libxcursor-dev \
            libxdamage-dev \
            libxtst-dev

      - name: Install Python build tools
        run: |
          pip install --upgrade pip setuptools wheel meson ninja

      - name: Install Briefcase with dependencies
        run: |
          pip install briefcase toga requests

      - name: Build APK with Briefcase
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          briefcase create android
          briefcase build android
          briefcase package android

      - name: Find APK
        run: |
          echo "üîç Searching for APK files..."
          find . -name "*.apk" -type f
          mkdir -p dist
          find . -name "*.apk" -type f -exec cp {} dist/ \;
          echo "üìÅ APK files found:"
          ls -la dist/

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: AimeBot-APK
          path: dist/*.apk
          if-no-files-found: warn
